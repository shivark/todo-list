<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo list</title>
    <link rel="stylesheet" href="styles/css/application.css" />
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div id="todo-list-container" class="vertical-center col-md-4 col-md-offset-4">
                <form class="form-inline">
                    <div class="form-group row item">
                        <div class="check-box">
                            <input type="checkbox">
                        </div>
                        <label class="item-added"> Item 1</label>
                        <a role="button" href="#" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </div>
                       <div class="form-group row item">
                        <div class="check-box">
                            <input type="checkbox">
                        </div>
                        <label class="item-added"> Item 1</label>
                        <a role="button" href="#" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </div>
                       <div class="form-group row item">
                        <div class="check-box">
                            <input type="checkbox">
                        </div>
                        <label class="item-added"> Item 1</label>
                        <a role="button" href="#" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </div>
                    <div class="form-group row" id="add-new-item-container">
                        <label for="new-item" class="text-hide">new item</label>
                        <input type="text" class="form-control" id="new-item" placeholder="Add an item here...">
                        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    </div>
                </form>

            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="scripts/js/bootstrap.min.js"></script>
</body>

</html>
